<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
<div style="width: 80%; margin:auto">
  <h2 style="color:black">ACAR WEB SERVER</h2>
  <hr class="rounded" style="border-radius: 5px;">
  <form action="{{ url_for('shutdown') }}" target="_blank">
    <input type="submit" value="SHUTDOWN" style="width:100px;height:50px;color:orangered" />
  </form>
  <hr class="rounded" style="border-radius: 5px;">
  <div style="float: left;">
    <form action="/" method = "POST">
      <label for="anchors">Anchor points:</label>
      <input type="text" id="anchors" name="anchors" value="3"><br><br>
      <label for="sensitivity">Sensitivity:</label>
      <input type="range" id="sensitivity" name="sensitivity" min="1" max="50" value="9" class="slider" oninput="num1.value = this.value"><output id="num1">0</output><br><br>
      <label for="param1">Parameter 1:</label>
      <input type="range" id="param1" name="param1" min="10" max="400" value="80" class="slider" oninput="num2.value = this.value"><output id="num2">0</output><br><br>
      <label for="minradius">Minimum radius:</label>
      <input type="range" id="minradius" name="minradius" min="1" max="30" value="6" class="slider" oninput="num3.value = this.value"><output id="num3">0</output><br><br>
      <label for="maxradius">Maximum radius:</label>
      <input type="range" id="maxradius" name="maxradius" min="1" max="60" value="8" class="slider" oninput="num4.value = this.value"><output id="num4">0</output><br><br>
      <label for="mindist">Minimum distance:</label>
      <input type="range" id="mindist" name="mindist" min="10" max="300" value="80" class="slider" oninput="num5.value = this.value"><output id="num5">0</output><br><br>
      <label for="blur">Blur:</label>
      <input type="range" id="blur" name="blur" min="1" max="30" value="7" class="slider" oninput="num6.value = this.value"><output id="num6">0</output><br><br>
      <input type="submit" value="Update parameters">
    </form>
  </div>
  <div style="margin-left: 620px;">
    <img src="{{ url_for('stream') }}">
    <h1 id="fps">FPS</h1>
  </div>
  <hr class="rounded" style="border-radius: 5px;">
  <div id="c1" style="width:600px;height:400px; float: left;"></div>
  <div id="c2" style="width:600px;height:400px;margin-left: 620px;"></div>
  <br>
  <div id="c3" style="width:600px;height:400px; float: left;"></div>
  <div id="c4" style="width:300px;height:400px;margin-left: 620px;"></div>
</div>
<script>
var xhr = new XMLHttpRequest();
setInterval(() => {
           fetch("{{ url_for('chart_data') }}")
           .then(response => {
               response.text().then(d => {
                  var js = JSON.parse(d);
                // Define Layouts
                  var layout1 = js.c1.layout
                  var layout2 = js.c2.layout
                  var layout3 = js.c3.layout
                  var layout4 = js.c4.layout
                  Plotly.newPlot("c1", js.c1.series, layout1);
                  Plotly.newPlot("c2", js.c2.series, layout2);
                  Plotly.newPlot("c3", js.c3.series, layout3);
                  Plotly.newPlot("c4", js.c4.series, layout4);
                  var fps = 1000/js.c1.series[0].y.slice(-1)[0];
                  document.getElementById("fps").innerText = "FPS: " + parseInt(fps);
                  xhr.open('get', "{{ url_for('connection') }}", true);
                  xhr.send();
               })
               })
           }, 1000); 
</script>

</body>
</html>
